global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "jenkins-node"
    static_configs:
      - targets: ["172.31.19.38:9100"]

  - job_name: "ansible-docker-node"
    static_configs:
      - targets: ["172.31.44.82:9100"]

  - job_name: "kubernetes-master"
    static_configs:
      - targets: ["172.31.38.154:9100"]

  - job_name: "kubernetes-workers"
    static_configs:
      - targets: ["172.31.30.229:9100", "172.31.28.140:9100"]

